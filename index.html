<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <link rel="script" href="main.js">
    <title>Log-in</title>
</head>
<body>
    <div class="container">

        <div class="signup">
            
            <h2>SIGN UP</h2>
            
            <div class="login_elem">

                <legend>Email</legend>
                <input class="em" type="text" required>
                <br>
                <legend>Password</legend>
                <input class="pw" type="password" required>

                <button class="btn">
                    ENTRAR
                </button>

                <hr>
                
                <h4 class="down-line">OU</h4>
                
                <button class="button1" id="close-image">
                    <img class="img1" src="imgs/fb.png">
                </button>

                <button class="button2" id="close-image">
                    <img class="img2" src="imgs/gmail.png">
                </button>

                <button class="button3" id="close-image">
                    <img class="img3" src="imgs/lkdin.png">
                </button>
            </div>
        </div>

        <div class="login">
            
            <h2>LOGIN</h2>
            
            <div class="login_elem">

                <legend>Email</legend>
                <input class="em" type="text" required>
                <legend>Password</legend>
                <input class="pw" type="password" required>
                <br>
                <input class="cb" type="checkbox"> Remember me?

                <button class="btn-1">
                    ENTRAR
                </button>
                <br>
                <br>
                <a href="#">Forgot Password?</a>

                <hr>
                
                <h4 class="down-line">OU</h4>
                
                <button class="button1" id="close-image">
                    <img class="img1" src="imgs/fb.png">
                </button>

                <button class="button2" id="close-image">
                    <img class="img2" src="imgs/gmail.png">
                </button>

                <button class="button3" id="close-image">
                    <img class="img3" src="imgs/lkdin.png">
                </button>
            </div>
        </div>

    </div>
</body>
</html>
